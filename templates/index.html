<!doctype html>
<html lang="en">
  <head>
    <title>Pi Eye</title>
    <meta charset="utf-8">

    <!-- Shared Link Preview -->
    <meta property="og:title" content="Pi Eye" />
    <meta property="og:image" content="{{url_for('static', filename='img/logo.svg')}}" />
    <!-- Shared Link Preview End -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- javascript start -->
    <script src="https://kit.fontawesome.com/09fb2cec73.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- javascript end -->
    <!-- css start -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/sidenav.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/img.css')}}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- css end -->

  </head>
  <body style="background: radial-gradient(circle, rgba(238,226,174,1) 0%, rgba(233,148,148,1) 100%);">

    <div style="width: 100%; text-align: center; margin-top:3em;">
        <h2>Execute Function with Button Press</h2>
        <a class="btn btn-success" style="text-align: center;" id="do-something">Do Something!</a>
    </div>
    <br>
    <hr>
    

    <div>
        <h2 style="text-align:center">Submit a Form</h2>
        <div style="width:50%; margin:auto;">
            <form method="post" id="submit-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" name="first-name" id="first-name" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" name="last-name" id="last-name" required>
                <br>
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" id="age" required>
            </div>
                <br>
                <button class="btn btn-success" type="submit" >Submit Form</button>
            </form>
        </div>
    </div>
    <br>
    <hr>

    <div style="width: 100%; text-align: center;">
        <h2>Toggle on/off</h2>
        <input type="checkbox" class='toggle' checked data-toggle="toggle">
        <div class='status'>Toggled</div>
        {{status}}
    </div>

    <hr>

    <div style="width: 100%; text-align: center;">
        <h2>On Mouse Down</h2>
        <a class="btn btn-success" style="text-align: center;" id="mousedown">Press Me</a>
        <p>*Outputs random numbers in the terminal while mouse is down.</p>
        <br><br>
    </div>



    <script>

        $(document).ready(function() {
        $('.toggle').click(function() {
        alert('You toggled a switch')
        var current_status = $('.status').text();
        $.ajax({
            url: "/get_toggled_status",
            type: "get",
            data: {status: current_status},
            success: function(response) {
            $(".status").html(response);
            },
            error: function(xhr) {
            //Do Something to handle error
            }
        });
        });
        });


      $(function() {
      $('a#do-something').on('click', function(e) {
        e.preventDefault()
        $.getJSON('/do-something',
          function(data) {
            //do nothing
        });
        return false;
      });
      });

    $(document).on('submit','#submit-form',function(e) {
    e.preventDefault();
    $.ajax({
        type:'POST',
        url:'/',
        data: {
            firstname:$("#first-name").val(),
            lastname:$("#last-name").val(),
            age:$("#age").val(),
            marriage:$("#marriage-status").val(),

        },
        success:function() {
            alert('You just submitted a form to flask!');
        }
    });
    });

    $(function() {
      $('a#mousedown').on('mousedown', function(e) {
        e.preventDefault()
        $.getJSON('/mousedown',
          function(data) {
            //do nothing
        });
        return false;
      });
      $('a#mousedown').on('mouseup', function(e) {
        e.preventDefault()
        $.getJSON('/mouseup',
          function(data) {
            //do nothing
        });
        return false;
      });
      });

    </script>
  </body>

</html>
